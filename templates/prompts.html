{% extends 'base.html' %}
{% block title %}Madlibs Prompt{% endblock %}
{% block content %}
    <h1>Madlibs</h1>
    <h2>Prompts</h2>
    <form action="/story">
        {% for prompt in prompts %}
            <p>{{prompt}}:
                <input name="{{prompt}}">
            </p>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
